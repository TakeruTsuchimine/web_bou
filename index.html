          <label>社員番号</label>

            <input class="btn" type="submit" value="表示">
          </div>
        </div>
        <div class="day-label">
          <label>本日</label>
          <script class="date" type="text/javascript">
            //今日の日付データを変数に格納
            //変数は"today"とする
            var today = new Date();

            //年・月・日・曜日を取得
            var year = today.getFullYear();
            var month = today.getMonth()+1;
            var day = today.getDate();

            //年・月・日を書き出す
            document.write(year+"/"+month+"/"+day);
          </script>
        </div>
      </div>
